<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      font-size: 14px;
      color: #333;
      max-width: 480px;
      margin: 20px auto;
      padding: 0 16px;
    }

    h2 {
      font-size: 18px;
      margin-bottom: 16px;
      color: #1a1a1a;
    }

    label {
      display: block;
      margin-bottom: 4px;
      font-weight: 600;
      font-size: 13px;
    }

    input[type="text"],
    select {
      width: 100%;
      padding: 8px 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 14px;
      box-sizing: border-box;
    }

    .field {
      margin-bottom: 16px;
    }

    .button-row {
      display: flex;
      gap: 8px;
      flex-wrap: wrap;
      margin-bottom: 16px;
    }

    button {
      padding: 8px 16px;
      border: 1px solid #ccc;
      border-radius: 4px;
      background: #f5f5f5;
      cursor: pointer;
      font-size: 13px;
    }

    button:hover {
      background: #e8e8e8;
    }

    button.primary {
      background: #0060df;
      color: #fff;
      border-color: #0060df;
    }

    button.primary:hover {
      background: #004ebc;
    }

    .status {
      padding: 8px 12px;
      border-radius: 4px;
      font-size: 13px;
      margin-top: 8px;
      display: none;
    }

    .status.success {
      display: block;
      background: #d4edda;
      color: #155724;
      border: 1px solid #c3e6cb;
    }

    .status.error {
      display: block;
      background: #f8d7da;
      color: #721c24;
      border: 1px solid #f5c6cb;
    }
  </style>
</head>
<body>
  <h2 data-i18n="appName"></h2>

  <!-- Servizio di traduzione -->
  <div class="field">
    <label for="service" data-i18n="translationService"></label>
    <select id="service">
      <option value="ollama">Ollama (locale)</option>
      <option value="google">Google Translate</option>
      <option value="libretranslate">LibreTranslate</option>
    </select>
  </div>

  <!-- Lingua di destinazione -->
  <div class="field">
    <label for="targetLanguage" data-i18n="targetLanguage"></label>
    <select id="targetLanguage">
      <option value="it">Italiano</option>
      <option value="en">English</option>
      <option value="es">Español</option>
      <option value="fr">Français</option>
      <option value="de">Deutsch</option>
      <option value="pt">Português</option>
      <option value="ru">Русский</option>
      <option value="ja">日本語</option>
      <option value="zh">中文</option>
      <option value="ko">한국어</option>
    </select>
  </div>

  <!-- Configurazione Ollama (mostra solo se Ollama è selezionato) -->
  <div id="ollamaSection">
    <div class="field">
      <label for="ollamaUrl" data-i18n="ollamaUrl"></label>
      <input type="text" id="ollamaUrl" placeholder="http://localhost:11434">
    </div>

    <div class="field">
      <label for="model" data-i18n="model"></label>
      <div style="display: flex; gap: 8px;">
        <select id="model" style="flex: 1;">
          <option value="" data-i18n="selectModel"></option>
        </select>
        <button id="refreshModels" title-i18n="refresh">&#x21bb;</button>
      </div>
    </div>

    <div class="button-row">
      <button id="testConnection" data-i18n="testConnection">Test Connection</button>
    </div>
  </div>

  <div class="button-row">
    <button id="save" class="primary" data-i18n="save">Save</button>
  </div>

  <div id="status" class="status"></div>

  <script src="options.js"></script>
</body>
</html>
