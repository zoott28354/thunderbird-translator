<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      font-size: 14px;
      color: #333;
      max-width: 480px;
      margin: 20px auto;
      padding: 0 16px;
    }

    h2 {
      font-size: 18px;
      margin-bottom: 16px;
      color: #1a1a1a;
    }

    label {
      display: block;
      margin-bottom: 4px;
      font-weight: 600;
      font-size: 13px;
    }

    input[type="text"],
    select {
      width: 100%;
      padding: 8px 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 14px;
      box-sizing: border-box;
    }

    .field {
      margin-bottom: 16px;
    }

    .button-row {
      display: flex;
      gap: 8px;
      flex-wrap: wrap;
      margin-bottom: 16px;
    }

    button {
      padding: 8px 16px;
      border: 1px solid #ccc;
      border-radius: 4px;
      background: #f5f5f5;
      cursor: pointer;
      font-size: 13px;
    }

    button:hover {
      background: #e8e8e8;
    }

    button.primary {
      background: #0060df;
      color: #fff;
      border-color: #0060df;
    }

    button.primary:hover {
      background: #004ebc;
    }

    .status {
      padding: 8px 12px;
      border-radius: 4px;
      font-size: 13px;
      margin-top: 8px;
      display: none;
    }

    .status.success {
      display: block;
      background: #d4edda;
      color: #155724;
      border: 1px solid #c3e6cb;
    }

    .status.error {
      display: block;
      background: #f8d7da;
      color: #721c24;
      border: 1px solid #f5c6cb;
    }
  </style>
</head>
<body>
  <h2>Thunderbird Ollama Translator</h2>

  <div class="field">
    <label for="ollamaUrl">URL server Ollama</label>
    <input type="text" id="ollamaUrl" placeholder="http://localhost:11434">
  </div>

  <div class="field">
    <label for="model">Modello</label>
    <div style="display: flex; gap: 8px;">
      <select id="model" style="flex: 1;">
        <option value="">-- Seleziona modello --</option>
      </select>
      <button id="refreshModels" title="Aggiorna lista modelli">&#x21bb;</button>
    </div>
  </div>

  <div class="button-row">
    <button id="testConnection">Test connessione</button>
    <button id="save" class="primary">Salva</button>
  </div>

  <div id="status" class="status"></div>

  <script src="options.js"></script>
</body>
</html>
